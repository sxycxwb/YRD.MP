<!DOCTYPE html>
<html>
<head>
    <title>会员登录-农产品信息网</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-CN" />
    <meta name="Keywords" content="会员登录,农产品信息网" />
    <meta name="Description" content="会员登录,农产品信息网" />
    <link rel="Shortcut Icon" href="/Content/web/Images/favicon.ico" type="image/x-icon" />
    <link href="/Content/web/CSS/login.css" rel="stylesheet" type="text/css" />
    
</head>
<body>
    <div id="header" class="win1000">
        <a id="logo" href="http://www.nchanpin.com">
            <img alt="农产品信息网" width="280" height="55"  src="../../Content/web/Images/logo.gif" /></a>
        <div id="cityname" class="regname">
            <span>会员登录 </span>
        </div>
        <div id="logintext">
            <a href="http://www.nchanpin.com">返回首页</a>|<a target="_blank" href="http://www.nchanpin.com/help">帮助</a>
        </div>
    </div>
    <form name="submitForm" method="post" action="" id="submitForm">
    <div class="cb win900">
        <div id="conleft">
            <div id="login-welcome-bg">
                农产品 信息网为您打造最新、最全、最准确的 农产品 信息服务平台。包括 农产品 交易、农产品 批发市场、农产品 供求信息、农产品 信息、农产品 新闻的综合网站。
            </div>
        </div>
        <div id="conright">
            <div class="scrool-bg">
                <div class="loginbox">
                    <div id="tipDiv" style="text-align: center">
                        <span style="color: red"></span>
                    </div>
                    <table>
                        <tr id="usernametr">
                            <td>
                                <span class="logpic">账户名</span>
                            </td>
                            <td>
                                <input class="inp inw c_ccc useplaceholder" type="text" id="username" name="username"
                                    size="20" value="请输入用户名" onfocus="if($(this).val()=='请输入用户名'){$(this).val('')}" onblur="if($(this).val()==''){$(this).val('请输入用户名')}"  />
                            </td>
                        </tr>
                        <tr id="passwordtr">
                            <td>
                                <span class="logpic">密码</span>
                            </td>
                            <td>
                                <input class="inp inw c_ccc  useplaceholder" id="password" type="password" style="margin-bottom: 7px;"
                                    name="password" value="" size="20" maxlength="20" />
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td style="padding: 0pt;">
                                <input type="checkbox" style="vertical-align: middle;" id="coks" value="true" checked="checked" name="remember" />
                                <label class="logintip" for="coks">
                                    下次自动登录 (公共场所慎用)</label>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <span class="butt" style="line-height: 34px;">
                                    <input type="submit" name="btnSubmit" value="登录" class="btns" accesskey="l" id="btnSubmit" />
                                </span><span class="reg-a"><a href="/reg">免费注册</a>|<a href="/User/ForgetPassword">找回密码</a>
                                </span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="link-login">
                    <table>
                        <tr>
                            <td><span class="lots">农产品信息网QQ群：</span></td>
                            <td><a target="_blank" rel="nofollow" href="http://wp.qq.com/wpa/qunwpa?idkey=caef54b382247f6dc780706cf6534406526389f511155606bcab7152e308ab8f">
                                <img border="0" class="lazy" width="90" height="22" src="/content/web/images/qqgroup.png" alt="农产品信息网[http://www.nchanpin.com]" title="农产品信息网[http://www.nchanpin.com]"></a></td>
                        </tr>
                        <tr>
                            <td><span class="lots">合作网站&nbsp;&nbsp;账号登录：</span></td>
                            <td><a href="/login/qqlogin">
                                <img src="/content/web/images/qq_login.png" border="0" title="使用QQ登录网站" alt="QQ登录" /></a></td>

                        </tr>
                    </table>
                </div>
            </div>
            <!--scrool bg-->
            <div class="clear">
            </div>
        </div>

    </div>
</form>

    <div id="footer" class="win1000">
        <p style="font-size: 14px;">
            &copy; NChanPin.com <a   target="_blank" title="有问题请找帮助中心" href="http://www.nchanpin.com/help">帮助中心</a>
        </p>
    </div>
    <script type="text/javascript">
        window._qzone_share_pick_cfg = {
            url: location.href,
            summary: '',/*分享摘要(可选)*/
            title: '',/*分享标题(可选)*/
            site: '',/*分享来源 如：腾讯网(可选)*/
            pics: '', /*分享图片的路径(可选)*/
            drag_pick: {
                '@style': 103,
                body: {}
            }
        };</script>
    <script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/app/qzshare/script/qzshare.plus.pick.js" async="true" charset="utf-8"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="/Content/web/Script/jquery.lazyload.min.js"></script>
    <script src="/Content/web/Script/ncp_min.js"></script>
    
</body>
</html>
